<div class="todos">
  <form #todoForm (submit)="addTodo()">
    <div class="row">
      <input type="text" class="todo-input" name="todoInput" #todoInput [(ngModel)]="todoText" placeholder="Enter todo..." required autofocus>
      <button type="submit" class="todo-submit" [disabled]="!todoText" (click)="todoInput.focus">Add Todo</button>
    </div>
  </form>
  <div *ngFor="let todo of todos; let i = index" class="todo" [ngClass]="{'done': todo.completed}">
    <div class="id">{{i}}</div>
    <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
    <button class="delete" (click)="removeTodo(i)">Remove</button>
  </div>
</div>
